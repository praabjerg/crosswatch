<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="optionsBody mt32">
  <div class="optionsContainer">
    <h1 class="mt32 mb16">CrossWatch Options</h1>
    <h2>Backend URL</h2>
    <input id="backendUrl" />
      <div class="optionsButtonContainer">
        <button class="mt16 optionButton" id="updateButton">Update URL</button>
      </div>
    <h2>Default Room ID</h2>
    <p id="description">If you always watch with the same group, you can have a default Room ID for the group that you fill in here.</p>
    <input id="defaultRoomInput" />
      <div class="optionsButtonContainer">
        <button class="mt16 optionButton" id="updateRoomButton">Update Default Room ID</button>
      </div>
    <h2>Select a primary color for this extension</h2>
    <div id="colorSelector" class="mb16"></div>
      <input id="colorInput" type="text" value="">
      <div class="optionsButtonContainer">
        <button class="mt16 optionButton" id="addButton">Add Color</button>
        <button class="mt16 optionButton" id="removeButton">Remove Color</button>
      </div>
      <p id="confirmationMessage" class="c-error"></p>
    </div>
  </div>
</body>
<script src="common.js"></script>
<script src="options.js"></script>

</html>
