<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div class="container">
    <h1 id="title">CrossWatch</h1>
    <h2>Room ID</h2>
    <input id="idInput" />
    <p class="description firstPage">Insert Room ID to create or join a room. If empty, a new Room ID will be generated.</p>
    <p class="description secondPage">Share the Room ID to invite others to watch synchronized with you.</p>
    <div class="displaySection secondPage buttonContainer">
      <button id="copyId" class="actionButton">
        <div class="center">Copy ID</div>
      </button>
      <button id="disconnect" class="actionButton">
        <div class="center">Disconnect</div>
      </button>
    </div>
    <div class="displaySection firstPage">
      <h2>Nick</h2>
      <input id="nickInput" />
      <p class="description">The name you will go by in the chat box.</p>
      <button id="createRoom" class="actionButton">
        <div class="center">Join Room</div>
      </button>
    </div>
  </div>
</body>
<script src="common.js"></script>
<script src="popup.js"></script>

</html>
