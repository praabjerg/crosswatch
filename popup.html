<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 id="title">CrossWatch</h1>
    <p id="description" class="firstPage">Insert room id to create or join a room.</p>
    <p id="description" class="secondPage">Share the room id below to invite others to watch synchronized with you.</p>
    <input id="idInput" />
    <div class="secondPage buttonContainer">
      <button id="copyId" class="actionButton">
        <div class="center">Copy ID</div>
      </button>
      <button id="disconnect" class="actionButton">
        <div class="center">Disconnect</div>
      </button>
    </div>
    <div class="center firstPage">
      <button id="createRoom" class="actionButton">
        <div class="center">Join Room</div>
      </button>
    </div>
  </div>
</body>
<script src="common.js"></script>
<script src="popup.js"></script>

</html>
